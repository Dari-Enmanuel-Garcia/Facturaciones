<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans">
    <main class="min-h-screen flex flex-col">
        <header class="flex h-20 items-center justify-between bg-gray-800 shadow-lg px-6 md:px-12">
            <a href="/home" class="flex items-center space-x-3">
                <span class="text-blue-400 text-4xl font-bold">üè†</span>
                <h1 class="text-2xl font-semibold text-gray-100">Inicio</h1>
            </a>
        </header>
        <div class="flex justify-center items-center p-4">
            <div id="notification" class="w-10/12 bg-red-600 text-white p-4 rounded-xl shadow-lg mb-6 items-center justify-between hidden">
                <div class="flex items-center space-x-2">
                    <span class="text-xl">‚ùó</span>
                    <span class="font-semibold">¬°Error!</span>
                </div>
            </div>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center py-10 px-4">
            <div class="bg-gray-700 rounded-xl shadow-lg p-8 max-w-xl w-full gap-6 flex flex-col items-center">
                <h1 class="text-3xl font-bold text-gray-100 text-center flex items-center space-x-2">
                    <span class="text-blue-400">üõí</span>
                    <span>Agregar Productos</span>
                </h1>
                <div class="w-full">
                    <label for="productoNombre" class="block font-medium text-gray-300 text-lg">Nombre del Producto</label>
                    <input id="productoNombre" type="text" class="mt-2 block w-full border-2 border-blue-500 rounded-xl bg-gray-800 p-3 text-lg text-gray-100 placeholder-gray-400 outline-none focus:ring focus:ring-blue-500" placeholder="Nombre del producto">
                </div>
                <div class="w-full">
                    <label for="productoPrecio" class="block font-medium text-gray-300 text-lg">Precio del Producto</label>
                    <input id="productoPrecio" type="number" class="mt-2 block w-full border-2 border-blue-500 rounded-xl bg-gray-800 p-3 text-lg text-gray-100 placeholder-gray-400 outline-none focus:ring focus:ring-blue-500" placeholder="Precio del producto">
                </div>
                <div class="w-full flex justify-center">
                    <button class="text-xl px-6 py-3 bg-blue-500 text-gray-100 rounded-2xl hover:bg-blue-600 transition focus:outline-none focus:ring focus:ring-blue-500" onclick="addProducto()">Agregar producto</button>
                </div>
            </div>
            <div class="w-full h-10 bg-gray-800 rounded-xl my-16"></div>
            <input type="text" id="searchInput" placeholder="Buscar producto" class="mt-2 block w-8/12 border-2 border-blue-500 rounded-xl bg-gray-800 p-3 m-5 text-lg text-gray-100 placeholder-gray-400 outline-none focus:ring focus:ring-blue-500">
            <div id="productosContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 bg-gray-700 rounded-xl shadow-lg w-full max-w-screen-xl">
            </div>
        </div>
        <footer class="bg-gray-800 shadow-lg py-4 text-center">
            <p class="text-sm text-gray-400">&copy; 2025 System</p>
        </footer>
    </main>

    <script src="scripts/ProductosManager.js"></script>
</body>
</html>
